<!DOCTYPE HTML>
<html>
	<head>
		<title>Sign-Up</title> 
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head> 
	<body>
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<form action="signup.php" method="POST" class="form-horizontal">
  <fieldset>
    <legend>Sign up</legend>
    <div class="form-group" >
      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="inputUsername" placeholder="Username">
      </div>
    </div>
    <div class="form-group" >
      <label for="inputAddress" class="col-lg-2 control-label">Address</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" name="inputAddress" placeholder="Address">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" name="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" name="inputConfirmPassword" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Reset fields</button>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
		</body> 
		</html>
